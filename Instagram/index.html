<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,inicial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="insta_cell.png" alt="cel">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="insta_logo.png" class="insta-logo" alt="Instagram logo">
                    <div class="profile-photo"> 
                        <img class="and_phot" src="Ander2.jpg" alt="foto perfil">
                    </div>
                    <a href="#" class="instagram_login">Continue como AndersonKoshimizu</a>
                    <a href="#" class="instagram_logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not_account">Não é AndersonKoshimizu?</p>
                    <p class="notaccount">
                        <span class="link_blue">Alternar contas</span>
                        ou
                        <span class="link_blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app"></div>
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img class="goog_bot" src="googlep_butt.png" alt ="google_butt">
                    </a>
                    <a href="#" call="app-download">
                        <img class="appl_bot" src="apple_button.png" alt="apple_but">
                    </a>
                </div>
            </div>
        </div>
    </body>

</html>
